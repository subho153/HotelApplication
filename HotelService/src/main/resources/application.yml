server:
  port: 8089

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/hotelDB
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
